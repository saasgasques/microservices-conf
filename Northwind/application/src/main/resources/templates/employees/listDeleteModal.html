<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="employee-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('EmployeesCollectionThymeleafController')},itemLink=${@linkBuilder.of('EmployeesItemThymeleafController')}">
    <table id="employee-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="city" data-th-text="#{label_employee_city}">city</th>
          <th data-data="country" data-th-text="#{label_employee_country}">country</th>
          <th data-data="address" data-th-text="#{label_employee_address}">address</th>
          <th data-data="postalCode" data-th-text="#{label_employee_postalcode}">postalCode</th>
          <th data-data="phone" data-th-text="#{label_employee_phone}">phone</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>city</td>
          <td>country</td>
          <td>address</td>
          <td>postalCode</td>
          <td>phone</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
