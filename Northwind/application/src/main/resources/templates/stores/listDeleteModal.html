<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="store-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('StoresCollectionThymeleafController')},itemLink=${@linkBuilder.of('StoresItemThymeleafController')}">
    <table id="store-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="city" data-th-text="#{label_store_city}">city</th>
          <th data-data="country" data-th-text="#{label_store_country}">country</th>
          <th data-data="region" data-th-text="#{label_store_region}">region</th>
          <th data-data="name" data-th-text="#{label_store_name}">name</th>
          <th data-data="address" data-th-text="#{label_store_address}">address</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>city</td>
          <td>country</td>
          <td>region</td>
          <td>name</td>
          <td>address</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
