<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="products-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CategoriesItemProductsThymeleafController')}">
    <table id="products-detail-table-item-to-remove" data-parent-table="category-entity-table" data-data-parent-id="${category != null ? category.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('category', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="category" data-th-text="#{label_category_products_category}">category</th>
              <th data-data="name" data-th-text="#{label_category_products_name}">name</th>
              <th data-data="code" data-th-text="#{label_category_products_code}">code</th>
              <th data-data="quantityPerUnit" data-th-text="#{label_category_products_quantityperunit}">quantityPerUnit</th>
              <th data-data="unitCost" data-th-text="#{label_category_products_unitcost}">unitCost</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>category</td>
              <td>name</td>
              <td>code</td>
              <td>quantityPerUnit</td>
              <td>unitCost</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
