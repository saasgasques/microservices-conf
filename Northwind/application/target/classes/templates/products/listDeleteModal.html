<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="product-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ProductsCollectionThymeleafController')},itemLink=${@linkBuilder.of('ProductsItemThymeleafController')}">
    <table id="product-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="category" data-th-text="#{label_product_category}">category</th>
          <th data-data="name" data-th-text="#{label_product_name}">name</th>
          <th data-data="code" data-th-text="#{label_product_code}">code</th>
          <th data-data="quantityPerUnit" data-th-text="#{label_product_quantityperunit}">quantityPerUnit</th>
          <th data-data="unitCost" data-th-text="#{label_product_unitcost}">unitCost</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>category</td>
          <td>name</td>
          <td>code</td>
          <td>quantityPerUnit</td>
          <td>unitCost</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
