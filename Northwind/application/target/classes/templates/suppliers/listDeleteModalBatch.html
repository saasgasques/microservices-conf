<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="supplier-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('SuppliersCollectionThymeleafController')},itemLink=${@linkBuilder.of('SuppliersItemThymeleafController')}">
    <table id="supplier-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="city" data-th-text="#{label_supplier_city}">city</th>
          <th data-data="country" data-th-text="#{label_supplier_country}">country</th>
          <th data-data="region" data-th-text="#{label_supplier_region}">region</th>
          <th data-data="companyName" data-th-text="#{label_supplier_companyname}">companyName</th>
          <th data-data="contactName" data-th-text="#{label_supplier_contactname}">contactName</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>city</td>
          <td>country</td>
          <td>region</td>
          <td>companyName</td>
          <td>contactName</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
