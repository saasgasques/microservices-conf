<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="purchaseorder-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('PurchaseOrdersCollectionThymeleafController')},itemLink=${@linkBuilder.of('PurchaseOrdersItemThymeleafController')}">
    <table id="purchaseorder-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="employee" data-th-text="#{label_purchaseorder_employee}">employee</th>
          <th data-data="product" data-th-text="#{label_purchaseorder_product}">product</th>
          <th data-data="unitCost" data-th-text="#{label_purchaseorder_unitcost}">unitCost</th>
          <th data-data="quantity" data-th-text="#{label_purchaseorder_quantity}">quantity</th>
          <th data-data="orderDate" data-th-text="#{label_purchaseorder_orderdate}">orderDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>employee</td>
          <td>product</td>
          <td>unitCost</td>
          <td>quantity</td>
          <td>orderDate</td>
        </tr>
      </tbody>
    </table>
</div>
